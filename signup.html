<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
</html>

<body>
  <div class="body0">
    <div class="body1">
      <h3>
        Welcome to<br />
        our community
      </h3>
      <p>Create account and connect with Plantians.</p>
      <img
        src="assets/trafalgar-illustration1.svg"
        alt="image"
        width="400px"
        height="auto"
      />
    </div>

    <div class="body2">
      <div class="body20">
        <h3>Get Started</h3>
        <p>Already have an account?<span> Sign in</span></p>
      </div>
      <div class="body21">
        <button class="btn1">
          <img src="assets/Google.svg" alt="image" height="30px" width="auto" />
          <a href="https://accounts.google.com/">Sign up with Google</a>
        </button>
        <button class="btn2">
          <img
            src="assets/Facebook.svg"
            alt="image"
            height="30px"
            width="auto"
          />
          <a href="https://web.facebook.com/">Sign up with Facebook</a>
        </button>
      </div>
      <div class="body22">
        <img src="assets/L1.svg" alt="image" />
        <p>or</p>
        <img src="assets/L2.svg" alt="image" />
      </div>
      <div class="body23">
        <label>Name</label>
        <input type="text" placeholder="Your Name" required />
        <label>Email</label>
        <input type="text" placeholder="Your Email Address" required />
        <label>Password</label>
        <input type="text" placeholder="Password" id="Password" required />
        <label>Password Confirmation</label>
        <input type="text" placeholder="Password" required />
      </div>
      <div class="body24">
        <form onsubmit="{submitHandler()}" id="form">
          <button class="btn3">Create</button>
        </form>
      </div>
    </div>
    <script src="style.js"></script>
  </div>
</body>
